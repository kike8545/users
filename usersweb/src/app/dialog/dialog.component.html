<h1 mat-dialog-title>Editar Usuario </h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="editUser(form.value)">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input formControlName="firstName" required="required" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastName" required="required" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Mail</mat-label>
      <input formControlName="mail" type="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tipo de Documento</mat-label>
      <input formControlName="idIdentityDocumentType" type="email" matInput>
      
      
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Numero Documento</mat-label>
      <input formControlName="identification" type="number" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tel&eacute;fono</mat-label>
      <input formControlName="phone" type="number" required="required" matInput>
    </mat-form-field>
    <div class="ion-padding alignCenter">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" block>Editar</button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!--<button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>-->
</div>
